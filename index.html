<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 id="game-name">Stone Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img class="img" src="images/stone.png" alt="stone">
        </div>
        <div class="choice" id="paper"> 
            <img class="img" src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img class="img" src="images/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score" id="user">
            <p id="user-score">0</p>
            <p>You</p>
            
        </div>
        <div class="score" id="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
